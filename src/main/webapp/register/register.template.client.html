<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container">
  <h1>Sign Up</h1>
  <div class="mb-3 row">
    <label for="username" class="col-sm-2">Username</label>
    <div class="col-sm-10">
      <input id="username" class="form-control" placeholder="Alice" />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="password" class="col-sm-2">Password</label>
    <div class="col-sm-10">
      <input id="password" class="form-control" placeholder="123qwe#$%" />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="verifyPassword" class="col-sm-2">Verify Password</label>
    <div class="col-sm-10">
      <input id="verifyPassword" class="form-control" placeholder="123qwe#$%" />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="registerBtn" class="col-sm-2"></label>
    <div class="col-sm-10">
      <a href="../profile/profile.template.client.html">
        <button id="registerBtn" class="btn btn-primary btn-block">
          Sign up
        </button>
      </a>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2"></label>
    <div class="col-sm-10">
      <a href="../login/login.template.client.html">Login</a>
    </div>
  </div>

</div>
</body>

</html>
