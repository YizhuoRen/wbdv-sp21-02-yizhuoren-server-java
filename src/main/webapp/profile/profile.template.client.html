<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Profile</h1>
    <div class="alert alert-success" role="alert">
      Profile successfully saved
    </div>
    <div class="mb-3 row">
      <label for="userName" class="col-sm-2 col-form-label">
        UserName
      </label>
      <div class="col-sm-10">
        <input type="text"
               placeholder="Alice"
               readonly
               class="form-control"
               id="userName">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="phone" class="col-sm-2 col-form-label">
        Phone
      </label>
      <div class="col-sm-10">
        <input type="tel"
               placeholder="(555)123-4324"
               title="Please type your phone number"
               class="form-control"
               id="phone">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">
        Email
      </label>
      <div class="col-sm-10">
        <input type="email"
               placeholder="alice@wonderland.com"
               class="form-control"
               id="email">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="role" class="col-sm-2 col-form-label">
        Role
      </label>
      <div class="col-sm-10">
        <select id="role" class="form-control">
          <option>Faculty</option>
          <option>Student</option>
          <option>Admin</option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="dob" class="col-sm-2 col-form-label">
        Date of Birth
      </label>
      <div class="col-sm-10">
        <input type="date"
               class="form-control"
               id="dob">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="dob" class="col-sm-2 col-form-label">
      </label>
      <div class="col-sm-10">
        <a class="btn btn-success btn-block" href="">Update</a>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="dob" class="col-sm-2 col-form-label">
      </label>
      <div class="col-sm-10">
        <a class="btn btn-danger btn-block" href="../index.html">Logout</a>
      </div>
    </div>

  </div>

</body>

</html>
