<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Course Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./login.style.client.css">
</head>

<body>
<div class="container">

  <h1>
    Sign In
  </h1>
  <div class="mb-3 row">
    <label for="username" class="col-sm-2">Username</label>
    <div class="col-sm-10">
      <input class="form-control" placeholder="Alice" id="username"/>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="password" class="col-sm-2">Password</label>
    <div class="col-sm-10">
      <input class="form-control" placeholder="123qwe#$%" id="password"/>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="button" class="col-sm-2"></label>
    <div class="col-sm-10">
      <button class="btn btn-primary btn-block" id="button">Sign in</button>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2"></label>
    <div class="col-sm-10">
      <a href="">Forgot password?</a>
      <a href="register/register.template.client.html" class="float-right">Sign up</a>
    </div>
  </div>

</div>

</body>

</html>
